name: Generate Blog Posts

on:
  schedule:
    - cron: "0 12 * * *" # every day at noon UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ignore lock file)
        run: npm install || true

      - name: Generate keywords
        run: node scripts/generate-keywords.js

      - name: Generate blog posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p posts
          for i in {1..3}; do
            node scripts/generate-blog.js
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add posts and keywords
          git add -f posts/ keywords.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate blog posts $(date +'%Y-%m-%d %H:%M:%S UTC') [skip ci]"
            git pull --rebase origin ${{ github.ref_name }} || git pull origin ${{ github.ref_name }}
            git push origin HEAD:${{ github.ref_name }}
          fi
